<html>
    <body>
        <button>The time is?</button>
        <p id="demo"></p>
        <script>
        document.getElementsByTagName("button")[0].addEventListener("click", function(){sumar(2,3)} , false);

        function sumar(a,b){
           
            document.getElementById('demo').innerHTML= (a + b);
        }
        </script>
    </body>
</html>
