<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Reiterat</title>
</head>

<body>
	<h1>Numero de vocals</h1>
	<p id="Contador"></p>
</body>
	<script>
		//AQUEST METODE ES PER A FRASES MES LLARGUES, JA QUE SALTA DE VOCAL EN VOCAL EN LLOC DE MIRAR LLETRA PER LLETRA
		var frase = prompt("Diguem una frase i et dire el numero de cada vocal que te");
		var resu = document.getElementById('Contador');
		
		var vocals = [["a", 0], ["e",0], ["i",0], ["o",0], ["u",0]];
		
		var fraselowercase = frase.toLowerCase();
		
			for(var voc = 0; voc < vocals.length; voc++){ // Anem vocal per vocal
				
				var posIndexAnterior = 0; //Ens serveix per a saber on s'ha trobat per ultima vegada
				
				var vocIndexOf = fraselowercase.indexOf(vocals[voc][0]);
				while(vocIndexOf != -1){ //Si dona que si que esta en alguna part segueix
					vocals[voc][1]++; //Suma al contador de la lletra
					posIndexAnterior = vocIndexOf + 1; //El resultat anterior + 1 per a continuar
					
				  vocIndexOf = fraselowercase.indexOf(vocals[voc][0], posIndexAnterior); //Li diu el nou indexOf
				}
			}
		 
		
		for(var p = 0; p < vocals.length; p++){
			resu.innerHTML += ('La vocal <b>' +vocals[p][0] +'</b> ha aparegut ' + vocals[p][1] + ' vegades.</br>'); //Aixo escriura els resultats
		}
		var fraseSenseEspais = frase.replace(/\s/g, '');
			resu.innerHTML += ('La longitud de la frase es de  <b>' +frase.length +'</b> caracters amb espais, sense espais  <b>' + fraseSenseEspais.length + ' </b>caracters.</br>');
	</script>
</html>
